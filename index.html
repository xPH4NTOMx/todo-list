<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 450px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
    li span {
      flex-grow: 1;
      margin-left: 10px;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-bottom: 10px;
    }
    .top-controls input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List Pro</h1>
    
    <div class="top-controls">
      <input id="taskInput" type="text" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥...">
      <button onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
    </div>

    <div class="top-controls">
      <input id="searchInput" type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...">
      <select id="filterSelect" onchange="renderTasks()">
        <option value="all">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>
        <option value="completed">‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</option>
        <option value="pending">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à</option>
      </select>
    </div>

    <ul id="taskList"></ul>

    <div class="top-controls">
      <button onclick="exportTasks()">‚¨á Export JSON</button>
      <input type="file" id="importFile" accept=".json" onchange="importTasks(event)">
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const list = document.getElementById("taskList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filter = document.getElementById("filterSelect").value;

      list.innerHTML = "";

      tasks
        .filter(task => task.text.toLowerCase().includes(search))
        .filter(task => {
          if (filter === "completed") return task.completed;
          if (filter === "pending") return !task.completed;
          return true;
        })
        .forEach((task, index) => {
          const li = document.createElement("li");
          li.className = task.completed ? "completed" : "";

          li.innerHTML = `
            <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleComplete(${index})">
            <span>${task.text}</span>
            <div class="actions">
              <button onclick="editTask(${index})">‚úè ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
              <button onclick="removeTask(${index})">üóë ‡∏•‡∏ö</button>
            </div>
          `;
          list.appendChild(li);
        });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText !== "") {
        tasks.push({ text: taskText, completed: false });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        renderTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏á‡∏≤‡∏ô:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function removeTask(index) {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function exportTasks() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tasks.json";
      link.click();
    }

    function importTasks(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            tasks = imported;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
          } else {
            alert("‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
          }
        } catch {
          alert("‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        }
      };
      reader.readAsText(file);
    }

    // ‡πÇ‡∏´‡∏•‡∏î task ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
    renderTasks();
  </script>
</body>
</html>
