<!DOCTYPE html>

<body class="bg-gray-100 dark:bg-gray-900 flex justify-center p-6 transition-colors duration-500">

    <!-- Add task -->

        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
      <select id="categoryInput" class="w-full border rounded-lg px-3 py-2">
        <option value="‡∏á‡∏≤‡∏ô‡∏ö‡πâ‡∏≤‡∏ô">üè† ‡∏á‡∏≤‡∏ô‡∏ö‡πâ‡∏≤‡∏ô</option>
        <option value="‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ô">üìö ‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</option>
        <option value="‡∏á‡∏≤‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß">üôã ‡∏á‡∏≤‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
      </select>
      <input id="deadlineInput" type="datetime-local"
        class="w-full border rounded-lg px-3 py-2">
      <button onclick="addTask()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
    </div>

    <!-- Search & Filter -->
    <div class="flex mb-4 gap-2">
      <input id="searchInput" type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤..."
        class="flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
        oninput="renderTasks()">
      <select id="filterSelect" onchange="renderTasks()"
        class="border rounded-lg px-2 py-2">
        <option value="all">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>
        <option value="completed">‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</option>
        <option value="pending">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à</option>
      </select>
    </div>

    <!-- Dashboard -->
    <div id="stats" class="mb-4 text-sm text-gray-600 dark:text-gray-300"></div>
    <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded mb-4">
      <div id="progressBar" class="h-2 bg-green-500 rounded" style="width:0%"></div>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>

    <!-- Export / Import -->
    <div class="flex justify-between mt-6">
      <button onclick="exportTasks()"
        class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
        ‚¨á Export JSON
      </button>
      <label class="cursor-pointer bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg">
        ‚¨Ü Import JSON
        <input type="file" id="importFile" accept=".json" class="hidden" onchange="importTasks(event)">
      </label>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Dark Mode
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
    }
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filter = document.getElementById("filterSelect").value;
      list.innerHTML = "";

      let filtered = tasks
        .filter(task => task.text.toLowerCase().includes(search))
        .filter(task => {
          if (filter === "completed") return task.completed;
          if (filter === "pending") return !task.completed;
          return true;
        });

      filtered.forEach(task => {
  const li = document.createElement("li");
  let taskIndex = tasks.indexOf(task); // index ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô tasks array
  // ... ‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏£‡πâ‡∏≤‡∏á li
  li.innerHTML = `
    <div class="flex flex-col">
      <div class="flex items-center gap-2">
        <input type="checkbox" ${task.completed ? "checked" : ""} 
          onclick="toggleComplete(${taskIndex})" class="w-4 h-4">
        <span class="text-sm ${task.completed ? "line-through text-gray-500" : "dark:text-gray-200"}">
          ${task.text}
        </span>
      </div>
      <span class="text-xs text-gray-500 dark:text-gray-400">üìÇ ${task.category || "‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ"}</span>
      ${task.deadline ? `<span class="text-xs text-gray-400 dark:text-gray-300">‚è∞ ${new Date(task.deadline).toLocaleString()}</span>` : ""}
    </div>
    <div class="flex gap-2">
      <button onclick="editTask(${taskIndex})"
        class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded text-xs">‚úè</button>
      <button onclick="removeTask(${taskIndex})"
        class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">üóë</button>
    </div>
  `;
  list.appendChild(li);
});

        li.className = `flex items-center justify-between p-3 rounded-lg shadow-sm animate__animated animate__fadeIn ${deadlineColor}`;

        li.innerHTML = `
          <div class="flex flex-col">
            <div class="flex items-center gap-2">
              <input type="checkbox" ${task.completed ? "checked" : ""} 
                onclick="toggleComplete(${index})" class="w-4 h-4">
              <span class="text-sm ${task.completed ? "line-through text-gray-500" : "dark:text-gray-200"}">
                ${task.text}
              </span>
            </div>
            <span class="text-xs text-gray-500 dark:text-gray-400">üìÇ ${task.category || "‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ"}</span>
            ${task.deadline ? `<span class="text-xs text-gray-400 dark:text-gray-300">‚è∞ ${new Date(task.deadline).toLocaleString()}</span>` : ""}
          </div>
          <div class="flex gap-2">
            <button onclick="editTask(${index})"
              class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded text-xs">‚úè</button>
            <button onclick="removeTask(${index})"
              class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">üóë</button>
          </div>
        `;
        list.appendChild(li);
      });

      updateStats();
    }

    function updateStats() {
      const stats = document.getElementById("stats");
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;

      stats.innerText = `‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${total} | ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß: ${completed} | ‡∏Ñ‡πâ‡∏≤‡∏á: ${pending}`;
      const progress = total > 0 ? (completed / total) * 100 : 0;
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const category = document.getElementById("categoryInput").value;
      const deadline = document.getElementById("deadlineInput").value;
      const taskText = input.value.trim();
      if (taskText !== "") {
        tasks.push({ text: taskText, completed: false, category, deadline });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        document.getElementById("deadlineInput").value = "";
        renderTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏á‡∏≤‡∏ô:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function removeTask(index) {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function exportTasks() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tasks.json";
      link.click();
    }

    function importTasks(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            tasks = imported;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
          } else {
            alert("‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
          }
        } catch {
          alert("‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        }
      };
      reader.readAsText(file);
    }

    // SortableJS
    new Sortable(document.getElementById('taskList'), {
      animation: 150,
      onEnd: function(evt) {
        const [moved] = tasks.splice(evt.oldIndex, 1);
        tasks.splice(evt.newIndex, 0, moved);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    });

    renderTasks();
  </script>
</body>
</html>
